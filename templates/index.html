{% extends 'base.html' %}

{% block content %}
<!-- <p>{{ movies|length }} Titles</p> -->
<p> Aha! </p>

<form method="post">
    Song_name <input type="text" name="song_name" autocomplete="off" required>
    Year <input type="text" name="year" autocomplete="off" required>
    Singer <input type="text" name="singer" autocomplete="off" required>
    <input class="btn" type="submit" name="submit" value="Add">
</form>
<ul class="music-list">
    {% for music in musics %}
    <li>{{ music.song_name }} - {{ music.year }} - {{music.singer}}
        <span class="float-right">
            <a class="btn" href="{{ url_for('edit', music_id=music.id) }}">Edit</a>
            <form class="inline-form" method="post" action="{{ url_for('.delete', music_id=music.id) }}">
                <input class="btn" type="submit" name="delete" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
            
            <a class="imdb" href="https://www.imdb.com/find?q={{ music.title }}" target="_blank" title="Find this music on IMDb">IMDb</a>
        </span>
    </li>
    {% endfor %}
</ul>

<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" title="to~to~ro~">
{% endblock %}
