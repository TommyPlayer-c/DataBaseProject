{% extends 'base.html' %}

{% block content %}
<p> 下面是专辑信息 </p>

<ul class="album-list">
    <table border="1" cellspacing="0" width="40%">
        <tr>    
            <td> album_name </td>
            <td> year </td>
            <td> singer_name </td>
            <td> song_num </td>
        </tr>
    </table>
    {% for album in albums %}
    <table border="1" cellspacing="0" width="40%">
    <tr>    
        <td>{{ album.album_name }}</td>
        <td>{{ album.year }}</td>
        <td>{{ album.singer_name }}</td>
        <td>{{ album.song_num }}</td>
    </tr>
    </table>
    {% endfor %}
</ul>

<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" title="to~to~ro~">
{% endblock %}
